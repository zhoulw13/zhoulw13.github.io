<!-- 
游戏主页
 -->

<!DOCTYPE html>
<html>
	<head>
		<title>Tank!</title>
		<audio src="bgm/BattleCityGameStart.mp3" autoplay="autoplay"></audio> 
		<audio id="audio" src="bgm/bomb.mp3"></audio> 
		<link rel="stylesheet" type="text/css" href="css/tank.css">
		<script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
		<script src="js/excanvas.js" type="text/javascript"></script>
		<script src="js/make_map.js" type="text/javascript"></script>
		<script src="js/draw.js" type="text/javascript"></script>
		<script src="js/Game.js" type="text/javascript"></script>
	</head>
	<body  style="overflow:scroll;overflow-y:hidden;">
		<div id="minimapcontainer">
			<canvas id="minimap"></canvas>
			<img id="minimapPlayer0" src="images/tank1.png" style="position:absolute"/>
			<img id="minimapPlayer1" src="images/tank2.png" style="position:absolute"/> 
			<div id = "deathgif"></div>
			<img id="Play0_lives" src="images/tank1_lives.png" style="position:absolute"/>
			<img id="Play1_lives" src="images/tank2_lives.png" style="position:absolute"/>
			<p id="life0" style="position:absolute;font-size:30px;font-weight:bold"></p>
			<p id="life1" style="position:absolute;font-size:30px;font-weight:bold"></p>
			<p id="clock_type" style="position:absolute;font-weight:bold"></p>
			<img id="Home_key" src="images/Home.png" style="position:absolute"/>
			<img id="prop1" src="images/dot.png" style="position:absolute;display:none"/>
			<img id="prop2" src="images/wall.png" style="position:absolute;display:none"/>
			<img id="prop3" src="images/defend.png" style="position:absolute;display:none"/>
			<canvas id="minimapBullet"></canvas>
		</div>
		<div id="overlay"></div> 
		<div id="win">
			<p id = "alertMsg" align=center></p>
			<div align=center><button id = "backtostart">确定</button></div>
		</div> 
	</body>
</html>
