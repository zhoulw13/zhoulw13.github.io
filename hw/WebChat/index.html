<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html">
		<title>Web Chat</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<script type='text/javascript' src='js/jquery-2.1.4.min.js'></script>
		<script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
		<script type='text/javascript' src='js/bootstrap.min.js'></script>
	</head>
	<body style="height:676px; background:gray;">
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel">Input your Nickname</h4>
					</div>
					<div class="modal-body">
						<div class="input-group">
               				<input type="text" class="form-control" placeholder="Nickname" id="input-nick">
               				<span class="input-group-btn input-group-lg">
				                 <button class="btn btn-primary" type="button" id="bt-nick">Start Chat!</button>
               				</span>
            			</div><!-- /input-group -->
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		<div class="container">
			<div class="row">
				<h1 class="text-center">Web Online Chat</h1>
			</div>
			<div class="row">
				<div class="col-lg-3" style="height:600px; background:white; padding:10px; border-radius:5px; overflow:scroll; overflow-x:hidden">
					 <div class="panel panel-success" >
   						<div class="panel-heading">
      						<h3 class="panel-title">Online Users</h3>
   						</div>
					    <ul class="list-group" id="online-users">
						</ul>
					</div>
				</div>
				<div class="col-lg-9" style="height:600px;">
					<div class="row" id='div-message' style="width:80%; height:85%; background:white; border-radius:5px; margin:10px; overflow:scroll; overflow-x:hidden;">
						 <ul id='messages' class="list-group" style="word-break:break-all;"></ul>
					</div>
					<div class="row">
						<div class="input-group" style="width:80%; margin:10px;">
               				<input type="text" class="form-control" id="messageInput" placeholder='Type a message...'>
               				<span class="input-group-btn input-group-lg">
				                 <button class="btn btn-success" type="button" id="sendButton" onclick="sendclicked()">Send</button>
               				</span>
            			</div><!-- /input-group -->
					</div>
				</div>
			</div>
		</div>
		<script type='text/javascript' src='js/script.js'></script>
		<script type="text/javascript">
		</script>
	</body>
</html>
