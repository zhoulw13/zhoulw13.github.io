<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html">
		<title>Web Chat</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<script type='text/javascript' src='js/jquery-2.1.4.min.js'></script>
		<script type='text/javascript' src="js/firebase.js"></script>
		<script type='text/javascript' src='js/bootstrap.min.js'></script>
	</head>
	<body style="height:676px; background:gray;">
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="myModalLabel">Input Your Nickname</h4>
					</div>
					<div class="modal-body">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Nickname" id="input-nick">
							<span class="input-group-btn input-group-lg">
				            	<button class="btn btn-primary" type="button" id="bt-nick">Start Chat!</button>
               				</span>
               			</div>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->		
		<div class="container">
			<div class="row">
				<h1 class="text-center">Web Online Chat</h1>
			</div>
			<div class="row">
				<div class="col-lg-3" style="height:600px; background:white; padding:10px; border-radius:5px; overflow:scroll; overflow-x:hidden">
					 <div class="panel panel-success" >
   						<div class="panel-heading">
      						<h3 class="panel-title">Online Users</h3>
   						</div>
					    <ul class="list-group" id="online-users">
						</ul>
					</div>
				</div>
				<div class="col-lg-6" style="height:600px;">
					<div class="row" id='div-message' style="width:100%; height:85%; background:white; border-radius:5px; margin:10px; overflow:scroll; overflow-x:hidden;">
						 <ul id='messages' class="list-group" style="word-break:break-all;"></ul>
					</div>
					<div class="row">
						<div class="input-group" style="width:95%; margin:10px;">
							<div class="input-group-btn">
								<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">emoji <span class="caret"></span></button>
								<ul class="dropdown-menu">
									<li class="divider"></li>
									<div class="row">
										<div class="col-lg-4">
											<li><a href="#" id="smile"><img src="images/smile.png" class="emoji" style="height:30px;width:30px;"></a></li>
										</div>
										<div class="col-lg-4">
											<li><a href="#" id="laugh"><img src="images/laugh.png" class="emoji" style="height:30px;width:30px;"></a></li>
										</div>
										<div class="col-lg-4">
											<li><a href="#" id="blue"><img src="images/blue.png" class="emoji" style="height:30px;width:30px;"></a></li>
										</div>
									</div>
									<li class="divider"></li>
									<div class="row">
										<div class="col-lg-4">
											<li><a href="#" id="cry"><img src="images/cry.png" class="emoji" style="height:30px;width:30px;"></a></li>
										</div>
										<div class="col-lg-4">
											<li><a href="#" id="lcry"><img src="images/lcry.png" class="emoji" style="height:30px;width:30px;"></a></li>
										</div>
										<div class="col-lg-4">
											<li><a href="#" id="terrified"><img src="images/terrified.png" class="emoji" style="height:30px;width:30px;"></a></li>
										</div>
									</div>
									<li class="divider"></li>
									<div class="row">
										<div class="col-lg-4">
											<li><a href="#" id="daze"><img src="images/daze.png" class="emoji" style="height:30px;width:30px;"></a></li>
										</div>
										<div class="col-lg-4">
											<li><a href="#" id="angry"><img src="images/angry.png" class="emoji" style="height:30px;width:30px;"></a></li>
										</div>
										<div class="col-lg-4">
											<li><a href="#" id="handsup"><img src="images/handsup.png" class="emoji" style="height:30px;width:30px;"></a></li>
										</div>
									</div>
									<li class="divider"></li>
								</ul>
							</div><!-- /btn-group -->
               				<input type="text" class="form-control" id="messageInput" placeholder='Type a message...'>
               				<span class="input-group-btn input-group-lg">
				                 <button class="btn btn-success" type="button" id="sendButton">Send</button>
               				</span>
            			</div><!-- /input-group -->
					</div>
				</div>
				<div class="col-lg-3"  id="create-room" style="height:600px; background:white; padding:10px; border-radius:5px; overflow:scroll; overflow-x:hidden">
					<div class="panel panel-primary" >
   						<div class="panel-heading">
      						<h3 class="panel-title">Rooms</h3>
   						</div>
					    <ul class="list-group" id="online-rooms">
						</ul>
					</div>
					<div class="input-group" style="margin-bottom:10px;">
						<input type="text" class="form-control" placeholder="Create A New Room" id="input-room">
						<span class="input-group-btn input-group-lg">
				           	<button class="btn btn-primary" type="button" id="bt-room">Create!</button>
               			</span>
               		</div>
				</div>
			</div>
		</div>
		<script type='text/javascript' src='js/script.js'></script>
	</body>
</html>
